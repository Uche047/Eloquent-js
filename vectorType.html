<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	class Vec {
		constructor(x,y){
			this.x = x;
			this.y = y;
		}
		plus(x1,y1){
			return `(${this.x +x1},${this.y +y1})`;

		}
		minus(x1,y1){
			return `(${this.x - x1},${this.y - y1})`;

		}
		get length(){
			return Math.sqrt(Math.pow(this.x,2) + Math.pow(this.y,2));
		}
	}
</script>
</body>
</html>
